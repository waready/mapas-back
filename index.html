<!DOCTYPE html>
<html>

<head>

	<title>Getting Starter</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	
		crossorigin=""></script>

	<style type="text/css">
		#map {
			height: 100%;

		}

		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;

		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>

		const exampleCoords = [
        -15.8422000, -70.0199000 
		]

		var mymap = L.map('map').setView(exampleCoords, 17);

		var marker = L.marker(exampleCoords).addTo(mymap);

		marker.bindPopup("<b>This is my city!</b><br>This is my shop.").openPopup();

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            zoom: 20,
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			id: 'mapbox/streets-v11',
			

		}).addTo(mymap);

	</script>
</body>

</html>
