    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibXVzaWNhbGwiLCJhIjoiY2s4N2l2NnJ5MDNrZDNsc2Z2M2Z0MnJyNiJ9.5kK9JKpHg8oJYcZ_bJZgqw';
        var map = new mapboxgl.Map({
            container: 'map',

            //zoom: 8
