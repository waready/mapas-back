<!DOCTYPE html>
<html>
<head>
    <title>MapQuest Marker Example</title>
    <script src='https://www.mapquestapi.com/sdk/leaflet/v2.2/leaflet.js'></script>
    <link rel='stylesheet' href='https://www.mapquestapi.com/sdk/leaflet/v2.2/leaflet.css'/>
    <script>
        var map = L.map('map').setView([40.730610, -73.935242], 13);
        L.tileLayer('https://www.mapquestapi.com/staticmap/v5/mapquest-{s}/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapquest.com/">MapQuest</a>',
            subdomains: '1234'
        }).addTo(map);
        
        var marker = L.marker([40.730610, -73.935242]).addTo(map);
    </script>
</head>
<body>
    <div id='map' style='width: 100%; height: 500px;'></div>
</body>
</html>
