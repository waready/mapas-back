<!DOCTYPE html>
<html>
<head>
    <title>TomTom Maps Marker Example</title>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.62.0/maps/maps-web.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.62.0/maps/maps.css">
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        tomtom.setProductInfo('MyProductName', '1.0');
        var map = tomtom.L.map('map', {
            key: 'YOUR_API_KEY',
            source: 'vector',
            center: [37.7749, -122.4194],
            zoom: 12
        });

        var marker = tomtom.L.marker([37.7749, -122.4194]).addTo(map);
    </script>
</body
